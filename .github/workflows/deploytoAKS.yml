# This is a basic workflow to help you get started with Actions
name: AKS Deployment

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Run checkout"
        uses: actions/checkout@v2

      - name: "Run login az"
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az aks get-credentials --resource-group azure-tp_group --name azure-tp --overwrite-existing

      - name: "Docker build & push"
        run: |
          docker build -t devmptg.azurecr.io/mp-devops-app:${{ github.sha }} .
          docker tag devmptg.azurecr.io/mp-devops-app:${{ github.sha }} devmptg.azurecr.io/mp-devops-app:latest
          az acr login --name devmptg 
          docker push devmptg.azurecr.io/mp-devops-app:${{ github.sha }}
          docker push devmptg.azurecr.io/mp-devops-app:latest

      - name: "Run deployments"
        run: |
          case ${{ github.actor }} in 
            "PMathieu16")
              NAMESPACE="workspace-mathieu-20001"
              ;;
            "timogo")
              NAMESPACE="workspace-timothee-1999"
              ;;
          esac


          sed -i 's/latest/${{ github.sha }}/g' deployment.yaml
          kubectl apply -f deployment.yaml -n $NAMESPACE
          kubectl apply -f service.yaml -n $NAMESPACE
